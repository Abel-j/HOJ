hoj:
  jwt:
    # 加密秘钥
    secret: zsc-acm-hoj
    # token有效时长，24小时，单位秒
    expire: 86400
    # 6小时内还有请求，可进行刷新
    checkRefreshExpire: 21600
    header: token
  judge:
    # 调用判题服务器的token
    token: zsc-acm-hoj-judge-server
  db:
    host: your_mysql_host
    port: your_mysql_port
    name: hoj
    username: your_mysql_username
    password: your_mysql_password
  mail:
    ssl: true
    username: your_email_username
    password: your_email_password
    host: your_email_host
  redis:
    host: your_redis_host
    port: 6371
  web-config:
    base-url: http://localhost:9010
    name: zsc-acm-hoj
    short-name: hoj
    register: true
    footer:
      record:
        name: 浙ICP备20009096号-1
        url: http://www.hcode.top
      project:
        name: HOJ
        url: https://gitee.com/himitzh0730/hoj
  hdu:
    account:
      username: hdu账号1用户名,hdu账号2用户名
      password: hdu账号1密码,hdu账号2密码